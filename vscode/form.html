<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
</head>

<body>
    <h1>form demo</h1>
    <form action="/search/">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Put Numbers</label>
            <input id="number" type="number" placeholder="enter numbers" min="0" name="num">
        </p>
        <button type="button">Regular Button(wontsubmit)</button>
        <button>submit</button>
        <input type="submit" value="click me">
    </form>
    <hr>
    <button>not inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/bird">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
    </form>
    <p>
        <label for="meal">Please Select Entree</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="vegi" selected>Vegi</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" id="cheese" min="0" max="100" value="75" step="10" name="cheese_level">
    </p>
    <p>
        <label for="requests">any special requests</label><br>
        <textarea name="request" id="request" cols="40" rows="5" placeholder="start with"></textarea>
    </p>
    <button>submit</button>

    <h2>Vali Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" required minlength="2" maxlength="8">

        <p>
            <input type="email" placeholder="email" required name="" id="">
            <input type="url" placeholder="url">
        </p>
        <button>submit</button>
    </form>

</body>

</html>
